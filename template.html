<!DOCTYPE html>
<html lang="en">

<head>


  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Skeptic Scanner</title>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="Style/css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="Style/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

       

        <!-- Begin Page Content -->
        <div class="container-fluid">
<br>
          <!-- Page Heading -->
          <h1 class="h1 mb-2 text-gray-800">Skeptic Scanner</h1>
    

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h4 class="m-0 font-weight-bold text-primary  text-center">Report {{date}} </h6>
            </div>
            <div class="card-body">
			     <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-6 col-md-6 mb-2">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                                   <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Start at</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ startdate}}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>




            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-6 col-md-6 mb-2">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                     <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">End at</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ enddate}}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
</div>

<br>








              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
					  <th>Source Line</th>
                      <th>Path</th>
                      <th>Tag</th>                      
					  <th>Type</th>                                            
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
					  <th>Source Line</th>
					  <th>Path</th>
                      <th>Tag</th>                                            
					  <th>Type</th>                                            
                    </tr>
                  </tfoot>
                  <tbody>
                   {% for item in content %}
				   <tr style="color:black">
				       <td>{{ item.sourceline }}
					   </td>
					   <td>{{ item.path }}
					   </td>
					   <td>
							 {{ item.tag | e }} 
					   </td>
					    <td>
							 {{ item.type  }}
					   </td>
				   </tr>
				   {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span style="color:#E74C3C;font-weight:bold">Made with love By Mohammed</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up">^</i>
  </a>

  

  <!-- Bootstrap core JavaScript-->
  <script src="Style/vendor/jquery/jquery.min.js"></script>
  <script src="Style/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="Style/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="Style/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="Style/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="Style/vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="Style/js/demo/datatables-demo.js"></script>

</body>

</html>
